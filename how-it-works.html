    <h1>آلية العمل لدينا</h1>
    <p>لطلب أي خدمة أو أي بضاعة لدينا، يمكنك طلبها مباشرة وتسديد قيمتها، ثم إرسال الإيصال عبر الواتساب. سيتم التواصل معك لعملية التسليم.</p>
    <p>إذا كان لديك شروط خاصة، يمكنك إرفاق طلبك مع شروطك وإرساله إلى الواتساب، وسيتم التواصل معك مباشرة لاستكمال الإجراءات.</p>
